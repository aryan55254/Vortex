services:
  vortex-api:
    build: 
      context: ./server
      dockerfile: Dockerfile.api
    restart: always  
    container_name: vortex-api
    command: npm run start:api 
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"  
    env_file:
      - ./server/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - vortex-network

  vortex-worker:
    build: 
      context: ./server
      dockerfile: Dockerfile.worker
    container_name: vortex-worker
    restart: always
    command: npm run start:worker
    env_file:
      - ./server/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"  
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1.5G
    networks:
      - vortex-network

  redis:
    image: redis:alpine
    restart: always
    container_name: vortex-redis
    ports:
      - "6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   
        max-file: "5"  
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    networks:
      - vortex-network

networks:
  vortex-network:
    driver: bridge
